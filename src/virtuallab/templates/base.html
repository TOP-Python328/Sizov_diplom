<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
      {% block title %}
      {% endblock title %}
    </title>

    {% block extra_head %}
      {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock extra_head %}
  </head>
  <body>
    {% block header%}
      <div>
        {% include 'menu.html '%}
      </div>  
    {% endblock header%}
    
    <div align="center">
      {% block content %}
        <h1>Виртуальные лаборатории 2.0</h1>
      {% endblock content %}
    </div>
    
    <div align="center">
      {% block extra_content %}
      {% endblock extra_content %}
    </div>  
  </body>
</html>
