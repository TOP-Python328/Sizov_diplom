{% extends 'base.html' %}


{% block title %}
  Регистрация учителя
{% endblock title %}



{% block content %}
  <header>
        <h1>Регистрация учителя</h1>
  </header>  
  
  <main>       

    <form action="" method="post">
      {% csrf_token %}
    
      <div class="aligncenter">
      <table cellpadding=10>
        {{ form.as_table }}
        <tr>
          <td colspan=2 align="center">
            <input type="submit" value="Зарегистрировать">
          </td>
        </tr>
      </table>
      </div>
    </form>
  </main>
{% endblock content %}
